<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/custom.css" />
    <title>Document</title>
  
  </head>
  <body>
    
    <!-- Přepínače -->
    <button class="btn btn-primary me-2" data-bs-toggle="collapse" data-bs-target="#nadpis-h1" aria-expanded="false" aria-controls="nadpis-h1">
      Přepnout h1
  </button>
  <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#nadpis-h2" aria-expanded="false" aria-controls="nadpis-h2">
      Přepnout h2
  </button>

  <!-- Accordion kontejner -->
  <div class="accordion mt-3" id="accordionExample">
      <!-- První nadpis -->
      <div class="collapse" id="nadpis-h1" data-bs-parent="#accordionExample">
          <h1>Ahoj já jsem h1 nadpis</h1>
      </div>
      <!-- Druhý nadpis -->
      <div class="collapse" id="nadpis-h2" data-bs-parent="#accordionExample">
          <h2>Zdarec já jsem h2 nadpis</h2>
      </div>
  </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
