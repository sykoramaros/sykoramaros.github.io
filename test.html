    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var toggles = document.querySelectorAll(".btn-check")
        toggles.forEach(function (toggle) {
          toggle.addEventListener("change", function () {
            var target = this.nextElementSibling.getAttribute("data-bs-target")
            var allSections = document.querySelectorAll(".collapse.d-md-none")
            allSections.forEach(function (section) {
              if (section.id === target.substring(1)) {
                section.classList.add("show")
              } else {
                section.classList.remove("show")
              }
            })
          })
        })
      })
    </script>
